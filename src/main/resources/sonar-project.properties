# SonarQube project identification
sonar.projectKey=com.aepl.sam:Sampark
sonar.projectName=Sampark
sonar.projectVersion=SAM_1.1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding and language
sonar.sourceEncoding=UTF-8
sonar.language=java

# Binaries (compiled .class files)
sonar.java.binaries=target/classes

# Test results (Surefire plugin default location)
sonar.junit.reportPaths=target/surefire-reports

# JaCoCo test coverage report (JaCoCo default output)
sonar.jacoco.reportPaths=target/jacoco.exec

# Optional: Exclude certain files or directories if needed
# sonar.exclusions=**/SomeFileToExclude.java,**/generated/**

# Logging
sonar.verbose=true
